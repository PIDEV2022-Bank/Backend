
<script src="../app-routing.module.ts"></script>
<script src="add-post.component.ts"></script>
<form [formGroup]="postForm" (ngSubmit)="savePost()">

  <div class="container">
    <div class="submit-form">
      <div >

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required formControlName="title"/>
        </div>
        <div class="form-group">
          <label for="contained">Description</label>
          <!--<input class="form-control" id="description" required [(ngModel)]="post.contained" name="description"/>-->
          <input type="text" class="form-control" id="contained" formControlName="contained"/>
        </div>
        <button type="Submit"  class="btn btn-success" >Submit</button>
      </div>

    </div>
  </div>
</form>
