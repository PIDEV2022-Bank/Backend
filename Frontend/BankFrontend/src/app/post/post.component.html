
<!DOCTYPE html>
<html lang="en">
<script src="../comment/comment.component.ts"></script>
<div class="container">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Banque Blog</title>
    <link rel="icon" type="image/x-icon" href="assets/OIP.jpg" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="post.component.css" rel="stylesheet" />
  </head>
  <body>

  <!-- Navigation-->

  <!-- Page Header-->
  <header class="masthead" style="background-image: url('assets/blog.png')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="site-heading">
            <h1>Bank Blog</h1>
            <span class="subheading">Looking for answer</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content-->
  <div class="container px-4 px-lg-5">
    <a class="relative inline-block text-sm font-medium text-white group focus:outline-none focus:ring" href="/addpost/{{this.getForumid()}}">
      <span class="absolute inset-0 border border-red-600 group-active:border-red-500"></span>
      <span class="block px-12 py-3 transition-transform text-white-50 bg-red-600 border border-red-600 active:border-red-500 active:bg-red-500 group-hover:-translate-x-1 group-hover:-translate-y-1">
    Ajouter
  </span>
    </a>
    <div class="row gx-4 gx-lg-5 justify-content-center" *ngFor="let item of posts ; let i = index" >
      <div class="col-md-10 col-lg-8 col-xl-7" >

        <!-- Post preview-->
      <!--
  This component uses @tailwindcss/line-clamp

  yarn add@tailwindcss/line-clamp
  npm install@tailwindcss/line-clamp

  plugins: [require('@tailwindcss/line-clamp')]
-->

<article class="bg-white border-2 border-gray-500 my-10 rounded-xl">
  <div class="flex items-start p-6">
    <a href="" class="block shrink-0">
      <img
        src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8YXZhdGFyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
        alt="User Avatar"
        class="object-cover rounded-lg h-14 w-14"
      />
    </a>

    <div class="ml-4">
      <strong class="font-medium sm:text-lg">
        <a href="" class="hover:underline">
         {{item.title}}</a
        >
      </strong>
      <a *ngIf="activeuser.id==item.user.id" href="updatepost/{{item.id}}" type="button" class="btn btn-warning mx-3 rounded-3">Modifier</a>
      <button *ngIf="activeuser.id==item.user.id||activeuser.username=='admin'" type="button" class="btn btn-danger mx-3 rounded-3" (click)="deletePost(item.id)">Supprimer</button>

      <p class="text-sm text-gray-700 line-clamp-2">
        {{item.contained}}
      </p>

      <div class="mt-2 sm:flex sm:items-center sm:gap-2">
        <div class="flex items-center text-gray-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"
            />
          </svg>
          <a href="/post/{{item.id}}/comment" class="ml-1 text-xs" >  comments</a>
        </div>

        <span class="hidden sm:block" aria-hidden="true">&middot;</span>

        <p class="hidden sm:block sm:text-xs sm:text-gray-500">
          Posted by
          <a href="" class="font-medium underline hover:text-gray-700"
            >{{item.user.username}}</a
          >
        </p>
      </div>
    </div>
  </div>

  <div class="flex justify-end">
    <strong
      class="-mr-[2px] -mb-[2px] inline-flex items-center gap-1 rounded-tl-xl rounded-br-xl bg-green-600 py-1.5 px-3 text-white"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-4 h-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"
        />
      </svg>

      <span class="text-[10px] font-medium sm:text-xs">Solved!</span>
    </strong>
  </div>
</article>
      </div>
    </div>
  </div>
  <!-- Footer-->
  <footer class="border-top">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="#!">
                                 <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i></span>
              </a>
            </li>

            <li class="list-inline-item">
              <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
              </a>
            </li>
          </ul>
          <div class="small text-center text-muted fst-italic">Copyright &copy;  2022</div>
        </div>
      </div>
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  </body>
</div>
</html>
