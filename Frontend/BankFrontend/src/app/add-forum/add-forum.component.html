
<form   [formGroup]="forumForm" (ngSubmit)="saveForum()">
  <div class="container">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required formControlName="title"/>
        </div>
        <div class="form-group">
          <label for="body">Description</label>
          <!--<input class="form-control" id="description" required [(ngModel)]="post.contained" name="description"/>-->
          <input type="text" class="form-control" id="body" formControlName="body"/>
        </div>

        <button type="Submit"  class="btn btn-success" >Submit</button>
      </div>

      </div>
    </div>
</form>
