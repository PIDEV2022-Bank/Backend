<div class="container d-flex justify-content-center">
    <br />
    <div class="card">
      <h5 class="card-header d-flex justify-content-center">Connexion</h5>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div *ngIf="!isLoadingResults" class="requir">
            username ou mot de passe incorrect
          </div>
          <div class="form-group">
            <label>Username</label><span class="requir">*</span>
            <input 
              type="text"
              required
              class="form-control"
              placeholder="Entrer votre username"
              formControlName="username"
              [ngClass]="{ 'is-invalid': username?.invalid && (username?.dirty || username?.touched) }"
            />
          </div>
          <div class="form-group">
            <label>Mot de Passe</label><span class="requir">*</span>
  ​
            <div class="input-group">
              <input
                id="password"
                type="password"
                class="form-control"
                required
                placeholder="Mot de Passe"
                formControlName="password"
                [ngClass]="{ 'is-invalid':  password?.invalid && (password?.dirty || password?.touched) }"
              />
            </div>
          </div>
  ​
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Se Connecter</button>
            </div>
          </div>
  
        </form>
      </div>
    </div>
  </div>
