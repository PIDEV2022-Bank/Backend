
<!DOCTYPE html>
<html lang="en">
<div class="container">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Clean Blog - Start Bootstrap Theme</title>
  <link rel="icon" type="image/x-icon" href="assets/OIP.jpg" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="forum.component.css" rel="stylesheet" />
</head>
<body >
<!-- Navigation-->

<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/blog.png')">
  <div class="container position-relative px-4 px-lg-5 	">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Bank Blog</h1>
          <span class="subheading">Looking for answer</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->

<div class="container px-4 px-lg-5">
  <a *ngIf="user.username=='admin'" class=" inline-block text-sm font-medium text-white group focus:outline-none focus:ring" href="/forum/add">
    <span class="absolute inset-0 border border-red-600 group-active:border-red-500"></span>
    <span class="block px-12 py-3 transition-transform text-white-50 bg-red-600 border border-red-600 active:border-red-500 active:bg-red-500 group-hover:-translate-x-1 group-hover:-translate-y-1">
    Ajouter
  </span>
  </a>
  <div class="row gx-4 gx-lg-5 justify-content-center"   *ngFor="let item of forums;let i=index">
    <div class="col-md-10 col-lg-8 col-xl-7 my-10 articlecontainer" >
      <article class="p-6 border-solid 	my-10 sm:p-8 rounded-xl ring ring-green-500">
        <div class="flex items-start">
          <div
            class="hidden  my-10 sm:grid sm:h-20 sm:w-20 sm:shrink-0 sm:place-content-center sm:rounded-full sm:border-2 sm:border-green-500"
            aria-hidden="true"
          >
            <div class="flex items-center gap-1">
              <span class="h-8 w-0.5 rounded-full bg-green-500"></span>
              <span class="h-6 w-0.5 rounded-full bg-green-500"></span>
              <span class="h-4 w-0.5 rounded-full bg-green-500"></span>
              <span class="h-6 w-0.5 rounded-full bg-green-500"></span>
              <span class="h-8 w-0.5 rounded-full bg-green-500"></span>
            </div>
          </div>

          <div class="sm:ml-8">

<div class="flex-row">
  <div>
            <h2 class="mt-4 text-lg font-medium sm:text-xl">
              <a href="forum/{{item.id}}/post" class="hover:underline"> {{item.title}} </a>
            </h2>
  </div>
            <a *ngIf="user.username=='admin'" href="forum/edit/{{item.id}}" type="button" class="btn btn-warning mx-3 rounded-3">Modifier</a>
  <button *ngIf="user.username=='admin'" (click)="deleteForums(item.id)" type="button" class="btn btn-danger mx-3 rounded-3">Supprimer</button>

</div>
            <p class="mt-1 text-sm text-gray-700">
             {{item.body}}
            </p>

            <div class="mt-4 sm:flex sm:items-center sm:gap-2">
              <div class="flex items-center text-gray-500">
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <p class="ml-1 text-xs font-medium">{{item.dateCreated}}</p>
              </div>



            </div>
          </div>
        </div>
      </article>

    </div>
  </div>
</div>
<!-- Footer-->
<footer class="border-top">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <ul class="list-inline text-center">
          <li class="list-inline-item">
            <a href="#!">
                                 <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i></span>
            </a>
          </li>

          <li class="list-inline-item">
            <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
            </a>
          </li>
        </ul>
        <div class="small text-center text-muted fst-italic">Copyright &copy;  2022</div>
      </div>
    </div>
  </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</div>
</html>
