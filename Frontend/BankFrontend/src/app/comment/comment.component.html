<html>
<div class="container">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clean Blog - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/OIP.jpg" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="comment.component.css" rel="stylesheet" />
  </head>
  <body>
  <!-- Navigation-->

  <!-- Page Header-->
  <header class="masthead" style="background-image: url('assets/blog.png')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="site-heading">
            <h1>Bank Blog</h1>
            <span class="subheading">Looking for answer</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content-->
  <div class="container px-4 px-lg-5">
    <a class="relative inline-block text-sm font-medium text-white group focus:outline-none focus:ring" href="/addcomment/{{this.getpostid()}}">
      <span class="absolute inset-0 border border-red-600 group-active:border-red-500"></span>
      <span class="block px-12 py-3 transition-transform text-white-50 bg-red-600 border border-red-600 active:border-red-500 active:bg-red-500 group-hover:-translate-x-1 group-hover:-translate-y-1">
    Ajouter
  </span>
    </a>
    <div class="row gx-4 gx-lg-5 justify-content-center" *ngFor="let item of comments">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <!-- Post preview-->
        <div class="post-preview">


          <a href="comment"  >
            <h2 class="post-title">{{item.contained}}</h2>
          </a>
          <p class="post-meta">
            Posted by
            <a href="#!">{{item.user.username}}</a>
            on <h6 class="post-subtitle">{{item.dateCreated|date:'medium'}}</h6>
          <a *ngIf="activeuser.id==item.user.id" href="editcomment/{{item.id}}" type="button" class="btn btn-warning mx-3 rounded-3">Modifier</a>
          <button *ngIf="activeuser.id==item.user.id||activeuser.username=='admin'" type="button" class="btn btn-danger mx-3 rounded-3"  (click)="deleteComment(item.id)">Supprimer</button>

        </div>
        <!-- Divider-->
        <hr class="my-4" />

      </div>
    </div>
  </div>
  <!-- Footer-->
  <footer class="border-top">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#!">
                            <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
              </a>
            </li>
          </ul>
          <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2022</div>
        </div>
      </div>
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  </body>
</div>
</html>
